<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chooser Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Chooser Buddy</h1>
    <h2>Your Random Choice Maker</h2>
    <input type="text" id="input-text">
    <button id="add-btn">Add</button>
    <p id="info-text">Add items and let Chooser Buddy pick a random choice for you. Enter your options and click "Add". When you're ready, click "Pick One For Me" to get a random selection!</p>
    <ul id="list"></ul>
    <button id="pick-btn">Pick One For Me</button>
    <h2 id="random-choice"></h2>
    <button id="start-over-btn">Start Over</button>
</body>
</html>
